<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <title>Parse Lyrics</title>
</head>
<body>

  <div class="container">

    <h2>Lyrics Parser</h2>

    <form id="form">
        <label for="lyrics">Type Lyrics</label>
        <textarea name="lyrics" id="lyrics">
        </textarea>
        <button class="btn" type="submit">Show Result</button>

    </form>
    <div id="result">

    </div>

  </div>

  <style>
  textarea{
      height: 400px;
  }
  </style>

  
  <script src="./parseHTML.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <!-- <script>
       $('#textarea1').val('New Text');
        $('#textarea1').trigger('autoresize');
      </script> -->
      <script>
         document.getElementById('form').addEventListener('submit', showResult)
       

        function showResult(){
           
            let lyricsInput = document.getElementById('lyrics').value;

            document.getElementById('result').innerHTML = lyricsInput;
        }
      
      </script>
</body>
</html>
